<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Food Placement</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        background: transparent;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        z-index: 9999;
      }

      a-scene {
        position: absolute;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }

      video#arjs-video {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
        z-index: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="loading">Initializing camera...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; alpha: true;"
    >
      <a-assets>
        <img
          id="food"
          src="https://upload.wikimedia.org/wikipedia/commons/6/60/Fried_chicken_-_Arnold_Gatilao.jpg"
          crossorigin="anonymous"
        />
      </a-assets>

      <!-- Marker to place food image -->
      <a-marker preset="hiro">
        <a-image
          src="#food"
          rotation="-90 0 0"
          position="0 0 0"
          width="1"
          height="1"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const loading = document.getElementById("loading");

      // Camera permission test
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          console.log("✅ Camera access allowed.");
        })
        .catch((err) => {
          loading.innerText = "❌ Camera denied. Please allow and refresh.";
          console.error(err);
        });

      // Wait until A-Frame + AR.js is fully loaded
      document.querySelector("a-scene").addEventListener("loaded", () => {
        console.log("✅ A-Frame scene loaded.");
        loading.innerText = "Point at Hiro marker to view food...";
        setTimeout(() => loading.style.display = "none", 2000);
      });
    </script>
  </body>
</html>
