<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- Loading UI -->
    <div id="loading">Loading AR Scene...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <img id="food" src="https://upload.wikimedia.org/wikipedia/commons/6/60/Fried_chicken_-_Arnold_Gatilao.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <a-image
          id="foodImage"
          src="#food"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          visible="false"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const img = document.querySelector("#foodImage");
      img.addEventListener("loaded", () => {
        document.getElementById("loading").style.display = "none";
        img.setAttribute("visible", "true");
      });
    </script>
  </body>
</html>
