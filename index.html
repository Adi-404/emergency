<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: transparent;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="loading">Requesting camera...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="food" src="https://upload.wikimedia.org/wikipedia/commons/6/60/Fried_chicken_-_Arnold_Gatilao.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Marker for AR -->
      <a-marker preset="hiro">
        <a-image
          id="foodImage"
          src="#food"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
        ></a-image>
      </a-marker>

      <!-- Required to activate webcam -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', () => {
        document.getElementById('loading').innerText = 'Scene loaded. Point at Hiro marker.';
      });

      navigator.mediaDevices.getUserMedia({ video: true }).then(() => {
        console.log("✅ Camera access granted");
      }).catch(() => {
        document.getElementById('loading').innerText = '❌ Camera access denied. Please reload and allow.';
      });
    </script>
  </body>
</html>
