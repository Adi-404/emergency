<!DOCTYPE html>
<html>
  <head>
    <title>AR Floor Placement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
      import { ARButton } from 'https://cdn.skypack.dev/three@0.150.1/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let controller;
      let reticle;
      let imagePlaced = false;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Light
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Reticle (shows where floor is detected)
        const geometry = new THREE.RingGeometry(0.07, 0.1, 32).rotateX(-Math.PI / 2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Controller (for hit testing)
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          if (reticle.visible && !imagePlaced) {
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('./6024359.jpg', (texture) => {
              const material = new THREE.MeshBasicMaterial({ map: texture });
              const plane = new THREE.Mesh(new THREE.PlaneGeometry(1, 0.6), material);
              plane.position.setFromMatrixPosition(reticle.matrix);
              plane.quaternion.setFromRotationMatrix(reticle.matrix);
              scene.add(plane);
              imagePlaced = true;
            });
          }
        });
        scene.add(controller);

        // Hit test setup
        renderer.xr.addEventListener('sessionstart', () => {
          renderer.xr.getSession().requestReferenceSpace('viewer').then((refSpace) => {
            renderer.xr.getSession().requestHitTestSource({ space: refSpace }).then((source) => {
              renderer.setAnimationLoop((timestamp, frame) => {
                if (frame) {
                  const refSpace = renderer.xr.getReferenceSpace();
                  const hitTestResults = frame.getHitTestResults(source);
                  if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    reticle.visible = true;
                    reticle.matrix.fromArray(hit.getPose(refSpace).transform.matrix);
                  } else {
                    reticle.visible = false;
                  }
                }
                renderer.render(scene, camera);
              });
            });
          });
        });
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body></body>
</html>
