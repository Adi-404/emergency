<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.1/aframe-ar.min.js"></script>
    <style>
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- Loading UI -->
    <div id="loading">Loading AR Scene...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <img id="food" src="./6024359.jpg" crossorigin="anonymous" />
      </a-assets>

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Spawn image slightly above surface -->
      <a-image
        id="foodImage"
        src="#food"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1"
        visible="false"
      ></a-image>
    </a-scene>

    <script>
      // Show food image once it's loaded
      const img = document.querySelector("#foodImage");
      img.addEventListener("loaded", () => {
        document.getElementById("loading").style.display = "none";
        img.setAttribute("visible", "true");
      });
    </script>
  </body>
</html>
