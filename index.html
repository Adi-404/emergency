<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Food on Flat Surface</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: transparent;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        background: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        z-index: 9999;
      }

      a-scene {
        position: absolute;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
      }

      video#arjs-video {
        position: absolute !important;
        top: 0; left: 0;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading">Requesting camera access...</div>

    <!-- AR Scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img
          id="food"
          src="https://upload.wikimedia.org/wikipedia/commons/6/60/Fried_chicken_-_Arnold_Gatilao.jpg"
          crossorigin="anonymous"
        />
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Food image lying flat on the marker -->
        <a-image
          src="#food"
          rotation="-90 0 0"
          position="0 0 0"
          width="1"
          height="1"
        ></a-image>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const loading = document.getElementById("loading");

      // Check if camera is accessible
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          console.log("✅ Camera access granted");
          loading.innerText = "Scene loaded. Point at Hiro marker.";
        })
        .catch(() => {
          loading.innerText = "❌ Camera access denied. Please allow and reload.";
        });

      // Hide loading text after scene is ready
      document.querySelector("a-scene").addEventListener("loaded", () => {
        console.log("✅ A-Frame scene loaded");
        setTimeout(() => {
          loading.style.display = "none";
        }, 1000);
      });
    </script>
  </body>
</html>
